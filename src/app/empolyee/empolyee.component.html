<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="employees" (ngSubmit)="submit()">
<div mat-dialog-content class="content">
   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="FirstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" placeholder="last name" formControlName="lastName">
      </mat-form-field>
   </div>

   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="abc@gmail.com" formControlName="email" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Date Of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="Dob">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
   </div>
   <div class="row">
    <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label>Gender</mat-label><br>
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>
   </div>
   <div>
    <mat-form-field appearance="outline">
        <mat-label>Education</mat-label>
        <mat-select  formControlName="education">
            <mat-option *ngFor="let food of education" [value]="food">{{food}}</mat-option>
        </mat-select>
      </mat-form-field>
   </div>
   <div class="row">
    <mat-form-field appearance="outline" >
        <mat-label>Company</mat-label>
        <input matInput type="text" placeholder="Google" formControlName="company">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Current Package</mat-label>
        <input matInput type="text" placeholder="12" formControlName="currentpackage">
        <mat-hint>In Rupees</mat-hint>
      </mat-form-field>
   </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button (click)="onCancel">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
 </div>
</form>
